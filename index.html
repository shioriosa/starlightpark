<html>
<head>
<meta charset='utf-8' />
<title>Display a popup</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }

.marker {
        background-image: url('cloud.png');
        background-size: cover;
        width: 40px;
        height: 40px;
        border-radius: 100%;
        cursor: pointer;
      }
</style>
</head>
<body>
 
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2hpb3Jpb3NhIiwiYSI6ImNqb3hmam5rZjI4NXEzcHB0MHRja213azEifQ.0LM_5mPLzwG7yq6QHBJqxQ';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/shioriosa/cjv5v2y8j2rz01fqc7dlbym0z'})

var geojson = {
   "type": "FeatureCollection",
   "features": [
  {
    "type": "Feature",
    "geometry": {
       "type": "Point",
       "coordinates":  [ -73.881630,40.834082]
    },
    "properties": {
    "Type":"Cloud"
    }
  }
  ]
}
;

// add markers to map
geojson.features.forEach(function(marker) {

  // var symbol = feature.properties.Type;
  // var layerID = 'poi-' + symbol;

  // create a HTML element for each feature
  var el = document.createElement('div');
  el.className = 'marker';

   // make a marker for each feature and add to the map
  new mapboxgl.Marker(el)
    .setLngLat(marker.geometry.coordinates)
    .addTo(map);
});

</script>
 
</body>
</html>
